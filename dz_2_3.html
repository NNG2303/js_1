<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Объявить две целочисленные переменные a и b и задать им произвольные начальные значения. Затем написать скрипт, который работает по следующему принципу:</title>
</head>
<body>
<script>/*присвоили значение в промежутке от 0 до 15*/
var a = 9; /*объявили переменную а*/
var b = 3; /*объявили переменную b*/
		if (a>0 && b>0){ /*если положительные*/
		x=a-b; /*выводим разность*/
		alert(x);
		} 
else if (a<0 && b<0){ /*если отрицательные*/
			x=a*b;  /*выводим произведение*/
			alert (x);
			}
else if (a>0 && b<0||a< 0&& b>0) { /*если разных знаков*/
		  x=a+b; /*выводим сумму*/
		  alert(x);
		  }   
</script>    
</body>
