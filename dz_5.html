<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Document</title>
</head>
<body>
 <script>
function createchessboard() {
    var newTable = document.createElement( 'table' ),
        lets = [ '','A','B','C','D','E','F','G','H','' ],
        blackfirst = [ '8','&#9820;','&#9822;','&#9821;','&#9819;','&#9818;','&#9821;','&#9822;','&#9820;','8' ],
        whitefirst = [ '1','&#9814;','&#9816;','&#9815;','&#9813;','&#9812;','&#9815;','&#9816;','&#9814;','1' ],
        blacksecond = [ '7','&#9823;','&#9823;','&#9823;','&#9823;','&#9823;','&#9823;','&#9823;','&#9823;','7' ],
        whitesecond = [ '2','&#9817;','&#9817;','&#9817;','&#9817;','&#9817;','&#9817;','&#9817;','&#9817;','2' ];
    for ( var i = 0, a = 9; i < 10, a >= 0; i++, a-- ) {
        var newTr = newTable.insertRow(i);
        for ( var j = 0; j < 10; j++ ) {
            var newTd = newTr.insertCell( j );
              switch (i) {
                case 0:
                  newTd.innerText = lets[ j ];
                  break;
                case 1:
                  newTd.innerHTML = blackfirst[ j ];
                  break;
                case 2:
                  newTd.innerHTML = blacksecond[ j ];
                  break;
                case 7:
                  newTd.innerHTML = whitesecond[ j ];
                  break;
                case 8:
                  newTd.innerHTML = whitefirst[ j ];
                  break;
                case 9:
                  newTd.innerText = lets[ j ];
                  break;
                default:
                  if ( j === 0 || j === 9 ) {
                    newTd.innerHTML = a;
                  }
                  break;
              }
        }
    }
    document.body.appendChild( newTable );
};
createchessboard();
</script>
 <script>
     
</script>
   
</body>
</html>
