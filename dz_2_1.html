<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>почему код даёт именно такие результаты?</title>
</head>
<body>
  <script>
var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2 /*к переменной а+1, получаем 2*/
d = b++; alert(d);           // 1 /*после b++ +1, но выводим предыдущее значение переменной, т.е                                     получаем 1*/
c = (2+ ++a); alert(c);      // 5 /*к переменной 2+1=3+2 получаем 5*/
d = (2+ b++); alert(d);      // 4 /*2+1=3, выводя предыдущее значение 2 получаем 2+2=4*/
alert(a);                    // 3 /* +1 в примере 1 и 3*/
alert(b);                    // 3 /* +1 в примере 2 и 4*/
</script>
</body>
</html>
